<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>login</title>
</head>
<body>
<section id="login">
<div class="container">
<div class="login-content text-center w-75 mx-auto my-5 p-5 boxShadow">
    <div class="header pb-4">
        <h1 class="">Smart Login System</h1>
    </div>
    <div class="content">
        <input oninput="validationEmail()" type="email" name="userEmail" placeholder="Enter Your Email" id="emailInput" class="form-control text-white mb-3 bg-transparent"/>
        <p class="alert alert-danger d-none" id="messageEmail">Email is not valid, Please follow the rules</p>
        <input oninput="validationPassword()" type="password" name="userPassword" placeholder="Enter Your Password" id="passwordInput" class="form-control text-white mb-3 bg-transparent"/>
        <p class="alert alert-danger d-none" id="messagePassword">Password is not valid, Please follow the rules</p>
        <p id="alertMessage" class="d-none"></p>
    </div>
    <div class="submit-btn">
        <button id="loginBtn" class="btn w-100">LogIn</button>
    </div>
    <div class="account-question mt-3">
        <p class="text-white">you have an account? <a href="signUp.html" class="text-decoration-none text-white">SignUp</a></p>
    </div>
</div>
</div>
</section>
    <script src="js/login.js"></script>
</body>
</html>
